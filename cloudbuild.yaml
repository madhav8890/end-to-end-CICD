steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/todo-app:latest', '.']
  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/todo-app:latest']
  
- name: 'gcr.io/cloud-builders/helm'
  args: ['upgrade', '--install', 'todo-app', './helm/todo-app']

